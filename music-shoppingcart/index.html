<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <!-- [START css] -->
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/repository.css">
    <!-- [END css] -->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">Music Repository</a>
          <div class="nav-collapse collapse pull-right">
            <a href="/shoppingcart" class="btn">My Shopping Cart</a>
            <a href="{{ url|safe }}" class="btn">{{ url_linktext }}</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <h2>Xingyu's Music Repository</h2>
      <hr>
      <p><a href="/browse?genre_name=hip-hop">Browse hip-hop titles</a></p>
      <p><a href="/browse?genre_name=jazz">Browse jazz titles</a></p>
      <p><a href="/browse?genre_name=classical">Browse classical titles</a></p>
      <p><a href="/search">Search for songs by artist</a></p>
      <p><a href="/enter">Enter New Song's Info</a></p>
      <p><a href="/shoppingcart">View My Shopping Cart</a></p>
    </div>
  </body>
</html>
{% endautoescape %}
